# https://wiki.hyprland.org/

exec-once = $HOME/.config/hypr/initial-boot.sh

# Sourcing external config files
$configs = $HOME/.config/hypr/configs # Default Configs directory path

source=$configs/keybinds.conf # Pre-configured keybinds


source= $configs/startupapps.conf # put your start-up packages on this file

source= $configs/envariables.conf # Environment variables to load

source= $configs/laptops.conf # For laptop related

source= $configs/windowrules.conf # all about Hyprland Window Rules and Layer Rules

source= $configs/decorations.conf # Decorations config file

source= $configs/animations.conf # Animation config file

source= $configs/settings.conf # Main Hyprland Settings.

source= $configs/userdefaults.conf # settings for User defaults apps

# nwg-displays
source= $HOME/.config/hypr/monitors.conf
source= $HOME/.config/hypr/workspaces.conf

env = XCURSOR_THEME,Furina-v2
env = XCURSOR_SIVE,24
